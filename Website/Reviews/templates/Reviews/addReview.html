<!doctype HTML>
<html>
  <title> Add a Review </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'Reviews/custom.css'%}">
<body>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script type="text/javascript" src="{% static 'Reviews/addReview.js'%}"></script>
  <div class="dropdown" style="float:right;">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
    <a href="/reviews/displayReviews">Home</a>
    <a href="/reviews">Review</a>
    </div>
  </div>
  <div class="container">
    <h1><br> Type your Review Below: </h1>
    <form>
      <div class="form-group">
        <label for"inputAuthor">Author</label>
        <input type="text" class="form-control" id="source" placeholder="Input author here" style="background:#36393f;border:#36393f;color:white">
      </div>
      <div class="form-group">
        <label for"inputLocation">Location</label>
        <input type="text" class="form-control" id="duration" placeholder="Input location here" style="background:#36393f;border:#36393f;color:white">
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="budget" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="noOfPeople" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="skillLevel" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="windSpeed" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="windDirection" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div class="form-group">
        <label for"inputAuthor">Review</label>
        <textarea type="text" class="form-control" id="temperature" placeholder="Input review here" style="background:#36393f;border:#36393f;color:white"></textarea>
      </div>
      <div style="text-align:center">
        <button id="addButton",> Add Review </button>
      </div>
    </form>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script type="text/javascript" src="{% static 'Reviews/thing.js'%}"></script>


</body>

</html>
